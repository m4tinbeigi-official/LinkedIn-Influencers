<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اینفلوئنسرهای لینکدین</title>
    <!-- لینک به CDN برای Bootstrap و فونت Vazir -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/vazir/latin.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/vazir/regular.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f7fc;
        }
        .header {
            background-color: #0a66c2;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .search-bar {
            margin: 20px 0;
        }
        .influencer-card {
            margin-bottom: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .card-title {
            color: #0a66c2;
        }
        .card-body {
            font-size: 14px;
        }
        .card-footer {
            background-color: #f7f9fa;
            text-align: center;
        }
        .btn-link {
            color: #0a66c2;
        }
        .search-bar input {
            border-radius: 25px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>اینفلوئنسرهای لینکدین</h1>
        </div>

        <!-- جعبه جستجو -->
        <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="جستجو بر اساس نام یا عنوان...">
        </div>

        <div id="influencersContainer" class="row">
            <!-- کارت‌های اینفلوئنسرها به صورت داینامیک بارگذاری می‌شوند -->
        </div>
    </div>

    <!-- لینک به جاوا اسکریپت های Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script>
        // بارگذاری داده‌ها از فایل JSON
        async function loadInfluencersData() {
            try {
                const response = await fetch('influencers.json');
                const data = await response.json();
                displayInfluencers(data); // نمایش همه اینفلوئنسرها
                enableSearch(data); // فعال کردن قابلیت جستجو
            } catch (error) {
                console.error('خطا در بارگذاری داده‌ها:', error);
            }
        }

        // نمایش اینفلوئنسرها در صفحه
        function displayInfluencers(data) {
            const container = document.getElementById('influencersContainer');
            container.innerHTML = ''; // ابتدا محتوای قبلی را پاک می‌کنیم
            data.forEach(influencer => {
                const card = document.createElement('div');
                card.className = 'col-md-4';
                card.innerHTML = `
                    <div class="influencer-card">
                        <h5 class="card-title">${influencer.Name} (${influencer['Num. Followers']})</h5>
                        <p><strong>عنوان:</strong> ${influencer.Title}</p>
                        <p><strong>مهارت‌ها:</strong> ${influencer['Top Skills']}</p>
                        <p><strong>تماس:</strong> ${influencer['Email / Contact']}</p>
                        <p><strong>وب‌سایت:</strong> <a href="${influencer.Website}" target="_blank" class="btn-link">${influencer.Website}</a></p>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        // فعال کردن قابلیت جستجو
        function enableSearch(data) {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(event) {
                const query = event.target.value.toLowerCase();
                const filteredData = data.filter(influencer => {
                    return influencer.Name.toLowerCase().includes(query) || influencer.Title.toLowerCase().includes(query);
                });
                displayInfluencers(filteredData);
            });
        }

        // بارگذاری داده‌ها هنگام بارگذاری صفحه
        loadInfluencersData();
    </script>
</body>
</html>
