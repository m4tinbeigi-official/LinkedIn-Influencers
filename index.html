<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اینفلوئنسرهای لینکدین</title>
    <!-- لینک به CDN برای Bootstrap و فونت Vazir -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/vazir/latin.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@fontsource/vazir/regular.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazir', sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f7fc;
            margin-bottom: 60px; /* برای جلوگیری از برخورد محتوا با فوتر */
        }
        .header {
            background-color: #0a66c2;
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        .search-bar {
            margin: 20px 0;
        }
        .sorting-buttons {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
        .sorting-buttons button {
            margin-left: 10px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .footer {
            background-color: #0a66c2;
            color: white;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer i {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <!-- هدر -->
    <div class="header">
        <h1>اینفلوئنسرهای لینکدین</h1>
    </div>

    <!-- جعبه جستجو -->
    <div class="search-bar">
        <input type="text" id="searchInput" class="form-control" placeholder="جستجو بر اساس نام یا عنوان...">
    </div>

    <!-- دکمه‌های مرتب‌سازی -->
    <div class="sorting-buttons">
        <button class="btn btn-primary" id="sortFollowersBtn">مرتب‌سازی بر اساس فالوورها</button>
        <button class="btn btn-secondary" id="sortJoinDateBtn">مرتب‌سازی بر اساس تاریخ عضویت</button>
    </div>

    <!-- جدول اینفلوئنسرها -->
    <div class="container">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>عکس</th>
                    <th>نام</th>
                    <th>عنوان</th>
                    <th>مهارت‌ها</th>
                    <th>تماس</th>
                    <th>زمان عضویت</th>
                    <th>وب‌سایت</th>
                </tr>
            </thead>
            <tbody id="influencersContainer">
                <!-- داده‌ها به صورت داینامیک بارگذاری می‌شوند -->
            </tbody>
        </table>
    </div>

    <!-- فوتر -->
    <div class="footer">
        <p>ساخته شده به قلب سفید توسط <a href="https://www.linkedin.com/in/your-profile" target="_blank">ریک سانچز</a>
        <a href="https://www.linkedin.com/in/your-profile" target="_blank">
            <i class="fab fa-linkedin"></i>
        </a></p>
    </div>

    <!-- لینک به جاوا اسکریپت های Bootstrap و FontAwesome -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- برای آیکون لینکدین -->
    <script>
        // داده‌های اینفلوئنسرها (این داده‌ها باید از فایل JSON بارگذاری شوند)
        let influencersData = [];

        // بارگذاری داده‌ها از فایل JSON
        async function loadInfluencersData() {
            try {
                const response = await fetch('influencers.json');
                influencersData = await response.json();
                displayInfluencers(influencersData); // نمایش همه اینفلوئنسرها
                enableSearch(influencersData); // فعال کردن قابلیت جستجو
            } catch (error) {
                console.error('خطا در بارگذاری داده‌ها:', error);
            }
        }

        // نمایش اینفلوئنسرها در جدول
        function displayInfluencers(data) {
            const container = document.getElementById('influencersContainer');
            container.innerHTML = ''; // ابتدا محتوای قبلی را پاک می‌کنیم
            data.forEach(influencer => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><img src="${influencer.Image || 'default-image.jpg'}" alt="Profile Picture" class="img-fluid" style="width: 50px; height: 50px;"></td>
                    <td>${influencer.Name}</td>
                    <td>${influencer.Title}</td>
                    <td>${influencer['Top Skills']}</td>
                    <td>${influencer['Email / Contact']}</td>
                    <td>${influencer.JoinDate || 'نامشخص'}</td>
                    <td><a href="${influencer.Website}" target="_blank" class="btn-link">${influencer.Website}</a></td>
                `;
                container.appendChild(row);
            });
        }

        // فعال کردن قابلیت جستجو
        function enableSearch(data) {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function(event) {
                const query = event.target.value.toLowerCase();
                const filteredData = data.filter(influencer => {
                    return influencer.Name.toLowerCase().includes(query) || influencer.Title.toLowerCase().includes(query);
                });
                displayInfluencers(filteredData);
            });
        }

        // مرتب‌سازی بر اساس فالوورها
        function sortByFollowers(data) {
            return data.sort((a, b) => parseInt(b['Num. Followers'].replace(/,/g, '')) - parseInt(a['Num. Followers'].replace(/,/g, ''))); 
        }

        // مرتب‌سازی بر اساس تاریخ عضویت
        function sortByJoinDate(data) {
            return data.sort((a, b) => new Date(b.JoinDate) - new Date(a.JoinDate));
        }

        // اضافه کردن رویداد به دکمه‌ها برای مرتب‌سازی
        document.getElementById('sortFollowersBtn').addEventListener('click', function() {
            const sortedData = sortByFollowers(influencersData);
            displayInfluencers(sortedData);
        });

        document.getElementById('sortJoinDateBtn').addEventListener('click', function() {
            const sortedData = sortByJoinDate(influencersData);
            displayInfluencers(sortedData);
        });

        // بارگذاری داده‌ها هنگام بارگذاری صفحه
        loadInfluencersData();
    </script>
</body>
</html>
